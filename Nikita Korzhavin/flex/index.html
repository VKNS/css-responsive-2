<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./cubes.css" />
    <title>Cubes[1]</title>
  </head>
  <body>
    <section class="widget-background">
      <div class="widget-background-shadow">
        <article class="widget">
          
            <div class="widget__card card card_bg-color_blue">
              <div class="card__img card__img_size_l card__img_opaque">
                <img src="./images/cloud-rain.svg" alt="cloud-rain" />
              </div>
              <p class="card__text card__text_position_1 card__text_size_m">CHICAGO / 23&deg;</p>
            </div>

            <div class="widget__card card card_bg-color_green">
              <div class="card__img card__img_size_l card__img_opaque">
                <img src="./images/fog.svg" alt="Fog" />
               </div>
              <p class="card__text card__text_position_1 card__text_size_m">SEATTLE / 34&deg;</p>
            </div>

            <div class="widget__card card card_bg-color_dark-blue">
              <div class="card__img card__img_size_l card__img_opaque">
                <img src="./images/cloud-sun.svg" alt="Cloud sun" />
              </div>
              <p class="card__text card__text_position_1 card__text_size_m">BROOKLYN / 55&deg;</p>
            </div>
         
            <div class="widget__card card card_bg-color_yellow">
              <div class="card__img card__img_size_l card__img_opaque ">
                <img src="./images/rain-sun-cloud.svg" alt="rain sun cloud" />
              </div>
              <p class="card__text card__text_position_1 card__text_size_m">PORTLAND / 27&deg;</p>
            </div>

            <div class="widget__card card card_bg-color_red card_flex">
              <div class="card__top">
                <div class="card__img card__img_size_m">
                  <img src="./images/cwm.svg" alt="Cloud wind" />
                </div>
              </div>
              <div class="card__bottom">
                <div class="card__info-wrapper">
                  <div class="card__info-day">
                    <p class="card__text card__text_size_s card__text_flex">MON</p>
                    <div class="card__img card__img_size_s card__img_opaque">
                      <img
                        src="./images/cloud-rain-small.svg"
                        alt="cloud-rain"
                      />
                    </div>
                    <p class="card__text card__text_size_s card__text_flex card__text_margin_l ">
                      &ensp;22&deg;
                    </p>
                  </div>
                  <div class="card__info-day">
                    <p class="card__text card__text_size_s card__text_flex" >TUE</p>
                    <div class="card__img card__img_size_s card__img_opaque">
                      <img
                        src="./images/cloud-rain-small.svg"
                        alt="cloud-rain"
                      />
                    </div>
                    <p class="card__text card__text_size_s card__text_flex card__text_margin_l">
                      &ensp;19&deg;
                    </p>
                  </div>
                  <div class="card__info-day">
                    <p class="card__text card__text_size_s card__text_flex">WEN</p>
                    <div class="card__img card__img_size_s card__img_opaque">
                      <img src="./images/cloud-small.svg" alt="Cloud" />
                    </div>
                    <p class="card__text card__text_size_s card__text_flex card__text_margin_l">
                      &ensp;18&deg;
                    </p>
                  </div> 
                  <div class="card__info-day">
                    <p class="card__text card__text_size_s card__text_flex">THU</p>
                    <div class="card__img card__img_size_s card__img_opaque">
                      <img src="./images/cloud-sun-small.svg" alt="Cloud Sun" />
                    </div>
                    <p class="card__text card__text_size_s card__text_flex card__text_margin_l">
                      &ensp;14&deg;
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="widget__card card card_bg-color_purple">
              <div class="card__img card__img_size_l card__img_opaque" >
                <img src="./images/cloud.svg" alt="Cloud" />
              </div>
              <p class="card__text card__text_position_1 card__text_size_m">SAN JOSE / 47&deg;</p>
            </div>
          
        </article>
      </div>
    </div>
  </body>
</html>
